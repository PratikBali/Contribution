<div>
    <nav class="navbar navbar-dark navbar-expand-md jh-navbar fixed-top">
        <div class="jh-logo-container float-left">
            <a class="float-left sidebar-toggler" (click)="toggle()">
                <fa-icon [icon]="'bars'"></fa-icon>
            </a>
            <!-- <img src="" alt="BucksWise"> -->
            <!-- <a > Logo</a> -->
            <a class="navbar-brand logo float-left" routerLink="/" (click)="collapseNavbar()">
                <span class="logo-img"></span>
            </a>
            <a class="jh-navbar-toggler d-lg-none float-right" href="javascript:void(0);" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation" (click)="toggleNavbar()">
                <fa-icon [icon]="'ellipsis-v'"></fa-icon>
            </a>
        </div>
        <div class="navbar-collapse collapse" id="navbarResponsive" [ngbCollapse]="isNavbarCollapsed">
            <ul class="navbar-nav ml-auto">
                <!-- home -->
                <li class=" nav-item active" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a class="nav-link" routerLink="/" (click)="collapseNavbar()">
                        <fa-icon [icon]="'home'"></fa-icon>
                        <span>Home</span>
                    </a>
                </li>
                <!-- services -->
                <li class=" nav-item active" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a class="nav-link" routerLink="/" (click)="collapseNavbar()">
                        <fa-icon [icon]="'concierge-bell'" [fixedWidth]="true"></fa-icon>
                        <em class="fas fa-concierge-bell"></em>
                        <span>Services</span>
                    </a>
                </li>
                <!-- contact us -->
                <li class=" nav-item active">
                    <a class="nav-link" (click)="collapseNavbar()" (click)="contact()">
                        <fa-icon [icon]="'handshake'" [fixedWidth]="true"></fa-icon>
                        <span>Contact Us</span>
                    </a>
                </li>
                <!-- admin -->
                <li *ngIf="admin_role" ngbDropdown class=" nav-item active dropdown pointer" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}">
                    <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="admin-menu">
                        <span>
                            <fa-icon [icon]="'user-plus'"></fa-icon> Admin
                        </span>
                    </a>
                    <ul class="dropdown-menu" ngbDropdownMenu>
                        <li>
                            <a class="dropdown-item " routerLink="admin/user-management" routerLinkActive="active"
                                (click)="collapseNavbar()">
                                <fa-icon [icon]="'user'" [fixedWidth]="true"></fa-icon>
                                <span>1</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" routerLink="admin/manage-promo" routerLinkActive="active"
                                (click)="collapseNavbar()">
                                <fa-icon [icon]="'user'" [fixedWidth]="true"></fa-icon>
                                <span>2</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" routerLink="admin/logs" routerLinkActive="active"
                                (click)="collapseNavbar()">
                                <fa-icon [icon]="'tasks'" [fixedWidth]="true"></fa-icon>
                                <span>3</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <!-- account -->
                <li ngbDropdown class=" nav-item active dropdown pointer" placement="bottom-right"
                    routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="account-menu">
                        <fa-icon [icon]="'user'"></fa-icon>
                        <span *ngIf="loggedin"> {{FirstName}} </span>
                        <span *ngIf="!loggedin"> Account </span>
                    </a>
                    <ul class="dropdown-menu" ngbDropdownMenu>
                        <li>
                            <a class="dropdown-item " routerLink="settings" routerLinkActive="active"
                                (click)="collapseNavbar()">
                                <fa-icon [icon]="'wrench'" [fixedWidth]="true"></fa-icon>
                                <span>Settings</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item " routerLink="password" routerLinkActive="active"
                                (click)="collapseNavbar()">
                                <fa-icon [icon]="'clock'" [fixedWidth]="true"></fa-icon>
                                <span>Password</span>
                            </a>
                        </li>
                        <li *ngIf="loggedin">
                            <a class="dropdown-item " (click)="logout()" id="logout">
                                <fa-icon [icon]="'sign-out-alt'" [fixedWidth]="true"></fa-icon>
                                <span>Sign out</span>
                            </a>
                        </li>
                        <li *ngIf="!loggedin">
                            <a class="dropdown-item " (click)="login()" id="login">
                                <fa-icon [icon]="'sign-in-alt'" [fixedWidth]="true"></fa-icon>
                                <span>Sign in</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>
<br><br><br>
